<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Umbral Games</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1f28, #252933);
      color: #e0e0e0;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: rgba(30,32,38,0.9);
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
      padding: 1rem 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    nav a {
      color: #e0e0e0;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
      transition: color 0.2s;
    }

    nav a.active, nav a:hover {
      color: #3b82f6;
    }

    /* Main container full width */
    main.container {
      width: 100vw;       /* full viewport width */
      max-width: 100vw;
      margin: 0;
      padding: 1.5rem;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    /* Search */
    #searchBar {
      width: 100%;
      max-width: 600px;
      padding: 0.8rem 1rem;
      border-radius: 12px;
      border: none;
      margin: 0 auto 1.5rem auto;
      display: block;
      font-size: 1rem;
      background: rgba(50, 54, 66, 0.5);
      color: #fff;
      backdrop-filter: blur(10px) saturate(140%);
      -webkit-backdrop-filter: blur(10px) saturate(140%);
    }

    /* View toggle buttons */
    .view-toggle {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .view-toggle button {
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      border: none;
      background: linear-gradient(135deg, #4f81ff, #6b8cff);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .view-toggle button.active {
      box-shadow: 0 0 10px rgba(99,102,241,0.7);
      transform: scale(1.05);
    }

    /* Game grid */
    #gameGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      width: 100%;
      justify-content: stretch; /* ensures columns fill container */
      justify-items: center;    /* centers cards in column */
      transition: all 0.3s ease;
    }

    /* Grid cards */
    .card {
      width: clamp(180px, 12vw, 250px); /* grows with screen size */
      background: rgba(60, 64, 78, 0.55); /* lighter glass */
      backdrop-filter: blur(12px) saturate(150%);
      -webkit-backdrop-filter: blur(12px) saturate(150%);
      border-radius: 16px;
      padding: 10px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.25s ease;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.75rem;
    }

    .card:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 6px 28px rgba(0,0,0,0.35), 0 0 20px rgba(75,125,255,0.3);
    }

    /* List view */
    #gameGrid.list-view {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    #gameGrid.list-view .card {
      flex-direction: row;
      align-items: center;
      text-align: left;
      width: 100%;
      padding: 0.5rem 1rem;
    }

    #gameGrid.list-view .card img {
      width: 100px;
      height: 100px;
      margin-right: 1rem;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Umbral</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="games.html" class="active">Games</a>
      <a href="settings.html">Settings</a>
    </nav>
  </header>

  <main class="container">
    <h2>Games</h2>
    <input type="text" id="searchBar" placeholder="Search games...">

    <div class="view-toggle">
      <button id="gridView" class="active">Grid View</button>
      <button id="listView">List View</button>
    </div>

    <div id="gameGrid">
      <div class="card" data-name="1v1 Lol" onclick="location.href='/umbral/dashboard/games/1v1lol'">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLQjxqX6h862pATGp-2vFlzW1wIbXcgXn4vQ&s" alt="1v1-lol">
        1v1 Lol
      </div>
      <div class="card" data-name="2048" onclick="location.href='/umbral/dashboard/games/2048'">
        <img src="https://dashboard.snapcraft.io/site_media/appmedia/2021/06/icon_iGNi4SP.png" alt="2048">
        2048
      </div>
    </div>
  </main>

  <script>
    // Grid/List toggle
    const gridBtn = document.getElementById('gridView');
    const listBtn = document.getElementById('listView');
    const gameGrid = document.getElementById('gameGrid');

    gridBtn.addEventListener('click', () => {
      gameGrid.classList.remove('list-view');
      gridBtn.classList.add('active');
      listBtn.classList.remove('active');
    });

    listBtn.addEventListener('click', () => {
      gameGrid.classList.add('list-view');
      listBtn.classList.add('active');
      gridBtn.classList.remove('active');
    });

    // Search filter
    const searchBar = document.getElementById('searchBar');
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      document.querySelectorAll('#gameGrid .card').forEach(card => {
        const name = card.dataset.name.toLowerCase();
        card.style.display = name.includes(query) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
