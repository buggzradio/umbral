<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbral Dashboard</title>
  <style>
    body {
      background-color: var(--bg-color, #181828);
      color: var(--text-color, #e0e0e0);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      font-size: var(--font-size, 1rem);
      transition: background 0.3s, color 0.3s, font-size 0.3s;
    }
    .dashboard-container {
      max-width: 900px;
      margin: 3rem auto;
      background: #22223a;
      border-radius: 16px;
      box-shadow: 0 0 32px rgba(0,0,0,0.18);
      padding: 2.5rem 2rem;
    }
    h1 {
      color: #fff;
      margin-bottom: 2rem;
      text-align: center;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    .card {
      background: #29294a;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 24px rgba(98,0,234,0.18);
    }
    .card-title {
      font-size: 1.2rem;
      color: #b39ddb;
      margin-bottom: 0.7rem;
    }
    .card-desc {
      font-size: 1rem;
      color: #e0e0e0;
      margin-bottom: 1.2rem;
    }
    .card-action {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: var(--accent-color, #6200ea);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .card-action:hover {
      background: #3700b3;
    }
    .logout-btn {
      background: var(--accent-color, #ff5252);
    }
    .logout-btn {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.7rem 2rem;
      background: #ff5252;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .logout-btn:hover {
      background: #c62828;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to the Umbral Dashboard</h1>
    <div class="card-grid">
      <div class="card">
        <div class="card-title">Games</div>
        <div class="card-desc">A whole list of games.</div>
        <a href="/dashboard/games/" class="card-action">Take me there</a>
      </div>
      <div class="card">
        <div class="card-title">Settings</div>
        <div class="card-desc">Customize your dashboard experience.</div>
        <a href="/dashboard/settings/" class="card-action">Settings</a>
      </div>
    </div>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <script>
    function logout() {
      window.location.href = "/index.html";
    }

    // Sitewide settings loader
    function applySitewideSettings() {
      const theme = localStorage.getItem('theme') || 'dark';
      const fontSize = localStorage.getItem('fontSize') || 'normal';
      const accentColor = localStorage.getItem('accentColor') || '#6200ea';
      const reducedMotion = localStorage.getItem('reducedMotion') === 'true';
      const notifications = localStorage.getItem('notifications') === 'true';
      if (theme === 'light') {
        document.body.style.setProperty('--bg-color', '#f5f5fa');
        document.body.style.setProperty('--text-color', '#22223a');
      } else {
        document.body.style.setProperty('--bg-color', '#181828');
        document.body.style.setProperty('--text-color', '#e0e0e0');
      }
      document.body.style.setProperty('--accent-color', accentColor);
      if (fontSize === 'large') {
        document.body.style.setProperty('--font-size', '1.25rem');
      } else {
        document.body.style.setProperty('--font-size', '1rem');
      }
      if (reducedMotion) {
        document.body.style.setProperty('transition', 'none');
      } else {
        document.body.style.setProperty('transition', 'background 0.3s, color 0.3s, font-size 0.3s');
      }
      // Example notification usage
      if (notifications && 'Notification' in window && Notification.permission === 'granted') {
        new Notification('Welcome to Umbral Dashboard!');
      }
    }
    applySitewideSettings();
  </script>
</body>
</html>
