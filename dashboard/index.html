<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbral Dashboard</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: var(--font-size, 1rem);
      color: #e0e0e0;
      background: #0a0a0a;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 140vw;
      height: 140vh;
      z-index: 0;
      background: radial-gradient(circle at 60% 40%, #6200ea88 0%, #0a0a0a 70%);
      filter: blur(80px) brightness(1.2);
      opacity: 0.7;
      pointer-events: none;
      animation: hueFlow 12s linear infinite alternate;
    }
    @keyframes hueFlow {
      0% { filter: blur(80px) brightness(1.2) hue-rotate(0deg); }
      100% { filter: blur(80px) brightness(1.2) hue-rotate(60deg); }
    }

    /* Layout containers */
    .dashboard-container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      background: rgba(30, 30, 40, 0.25);
      box-shadow: 0 8px 48px 0 rgba(98,0,234,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.25);
      backdrop-filter: blur(18px) saturate(180%);
      border: 1.5px solid rgba(98,0,234,0.18);
      position: relative;
      z-index: 1;
    }
    h1 {
      color: #fff;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 2px 16px #6200ea44;
    }

    /* Cards */
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    .card {
      background: rgba(40, 40, 60, 0.35);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 2px 24px 0 #6200ea22, 0 1.5px 8px 0 rgba(0,0,0,0.18);
      backdrop-filter: blur(12px) saturate(160%);
      border: 1.5px solid rgba(98,0,234,0.18);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 2;
    }
    .card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px #6200ea88, 0 1.5px 8px 0 rgba(0,0,0,0.18);
      border-color: #6200ea;
    }
    .card-title {
      font-size: 1.3rem;
      color: #b39ddb;
      margin-bottom: 0.7rem;
      text-shadow: 0 2px 8px #6200ea44;
    }
    .card-desc {
      font-size: 1rem;
      color: #e0e0e0;
      margin-bottom: 1.2rem;
    }
    .card-action {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: linear-gradient(90deg, #6200ea 60%, #3700b3 100%);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 8px #6200ea44;
      border: none;
      margin-top: 1rem;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .card-action:hover {
      background: linear-gradient(90deg, #3700b3 0%, #6200ea 100%);
      box-shadow: 0 4px 16px #6200ea88;
    }

    /* Buttons */
    .logout-btn {
      margin-left: 1rem;
      padding: 0.5rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff5252 60%, #6200ea 100%);
      color: #fff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 8px #6200ea44;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .logout-btn:hover {
      background: linear-gradient(90deg, #6200ea 60%, #ff5252 100%);
      box-shadow: 0 4px 16px #6200ea88;
    }

    /* Header */
    .site-header {
      width: 100%;
      background: rgba(30, 30, 40, 0.45);
      box-shadow: 0 2px 16px #6200ea22;
      backdrop-filter: blur(12px) saturate(160%);
      border-bottom: 1.5px solid rgba(98,0,234,0.18);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .header-content {
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem;
    }
    .site-logo {
      height: 48px;
      width: 48px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #6200ea44;
      background: #181828;
      margin-right: 1rem;
    }
    .site-name {
      font-size: 1.6rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 16px #6200ea44;
      letter-spacing: 1px;
    }
    .site-nav {
      display: flex;
      align-items: center;
      gap: 1.2rem;
    }
    .nav-link {
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background: rgba(98,0,234,0.12);
      transition: background 0.2s, color 0.2s;
    }
    .nav-link:hover {
      background: linear-gradient(90deg, #6200ea 60%, #3700b3 100%);
      color: #fff;
      box-shadow: 0 2px 8px #6200ea44;
    }

    /* Footer */
    .site-footer {
      width: 100%;
      background: rgba(30, 30, 40, 0.45);
      box-shadow: 0 -2px 16px #6200ea22;
      backdrop-filter: blur(12px) saturate(160%);
      border-top: 1.5px solid rgba(98,0,234,0.18);
      position: relative;
      z-index: 10;
      margin-top: 3rem;
    }
    .footer-content {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem 2rem;
      color: #b39ddb;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-content">
      <img src="/assets/images/umbral_logo.png" alt="Umbral Logo" class="site-logo">
      <span class="site-name">Umbral Dashboard</span>
      <nav class="site-nav">
        <a href="/umbral/dashboard/index.html" class="nav-link">Home</a>
        <a href="/umbral/dashboard/games/index.html" class="nav-link">Games</a>
        <a href="/umbral/dashboard/settings/index.html" class="nav-link">Settings</a>
        <button class="logout-btn" onclick="logout()">Logout</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="dashboard-container">
      <h1>Welcome to the Umbral Dashboard</h1>
      <div class="card-grid">
        <div class="card">
          <div class="card-title">Games</div>
          <div class="card-desc">A whole list of games.</div>
          <a href="/umbral/dashboard/games/index.html" class="card-action">Take me there</a>
        </div>
        <div class="card">
          <div class="card-title">Settings</div>
          <div class="card-desc">Customize your dashboard experience.</div>
          <a href="/umbral/dashboard/settings/index.html" class="card-action">Settings</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      &copy; 2025 Umbral. All rights reserved.
    </div>
  </footer>

  <script>
    function logout() {
      window.location.href = "/index.html";
    }

    // Sitewide settings loader
    function applySitewideSettings() {
      const theme = localStorage.getItem('theme') || 'dark';
      const fontSize = localStorage.getItem('fontSize') || 'normal';
      const accentColor = localStorage.getItem('accentColor') || '#6200ea';
      const reducedMotion = localStorage.getItem('reducedMotion') === 'true';
      const notifications = localStorage.getItem('notifications') === 'true';

      if (theme === 'light') {
        document.body.style.setProperty('--bg-color', '#f5f5fa');
        document.body.style.setProperty('--text-color', '#22223a');
      } else {
        document.body.style.setProperty('--bg-color', '#181828');
        document.body.style.setProperty('--text-color', '#e0e0e0');
      }
      document.body.style.setProperty('--accent-color', accentColor);

      if (fontSize === 'large') {
        document.body.style.setProperty('--font-size', '1.25rem');
      } else {
        document.body.style.setProperty('--font-size', '1rem');
      }

      if (reducedMotion) {
        document.body.style.setProperty('transition', 'none');
      } else {
        document.body.style.setProperty('transition', 'background 0.3s, color 0.3s, font-size 0.3s');
      }

      if (notifications && 'Notification' in window && Notification.permission === 'granted') {
        new Notification('Welcome to Umbral Dashboard!');
      }
    }
    applySitewideSettings();
  </script>
</body>
</html>
