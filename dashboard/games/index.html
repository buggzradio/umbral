<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Umbral Dashboard</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: var(--font-size, 1rem);
      color: #e0e0e0;
      background: #0a0a0a;
      position: relative;
      overflow-x: hidden;
    }
    /* Flowing purple hue background */
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 140vw;
      height: 140vh;
      z-index: 0;
      background: radial-gradient(circle at 60% 40%, #6200ea88 0%, #0a0a0a 70%);
      filter: blur(80px) brightness(1.2);
      opacity: 0.7;
      pointer-events: none;
      animation: hueFlow 12s linear infinite alternate;
    }
    @keyframes hueFlow {
      0% { filter: blur(80px) brightness(1.2) hue-rotate(0deg); }
      100% { filter: blur(80px) brightness(1.2) hue-rotate(60deg); }
    }
    .games-container {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      background: rgba(30, 30, 40, 0.25);
      box-shadow: 0 8px 48px 0 rgba(98,0,234,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.25);
      backdrop-filter: blur(18px) saturate(180%);
      border: 1.5px solid rgba(98,0,234,0.18);
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #fff;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 2px 16px #6200ea44;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    .game-card {
      background: rgba(40, 40, 60, 0.35);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 2px 24px 0 #6200ea22, 0 1.5px 8px 0 rgba(0,0,0,0.18);
      backdrop-filter: blur(12px) saturate(160%);
      border: 1.5px solid rgba(98,0,234,0.18);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 2;
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 32px #6200ea88, 0 1.5px 8px 0 rgba(0,0,0,0.18);
      border-color: #6200ea;
    }
    .game-logo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 12px;
      background: rgba(20, 20, 30, 0.45);
      box-shadow: 0 2px 16px #6200ea22;
      border: 1.5px solid rgba(98,0,234,0.18);
    }
    .game-title {
      font-size: 1.3rem;
      color: #b39ddb;
      margin-bottom: 0.7rem;
      text-shadow: 0 2px 8px #6200ea44;
    }
    .game-link {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      background: linear-gradient(90deg, #6200ea 60%, #3700b3 100%);
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 8px #6200ea44;
      border: none;
      margin-top: 1rem;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .game-link:hover {
      background: linear-gradient(90deg, #3700b3 0%, #6200ea 100%);
      box-shadow: 0 4px 16px #6200ea88;
    }
    .back-btn {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.7rem 2rem;
      background: rgba(30, 30, 40, 0.45);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 8px #6200ea44;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      backdrop-filter: blur(8px) saturate(160%);
      border: 1.5px solid rgba(98,0,234,0.18);
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #6200ea 60%, #3700b3 100%);
      box-shadow: 0 4px 16px #6200ea88;
      border-color: #6200ea;
    }
  </style>
</head>
<body>
  <div class="games-container">
    <h2>Available Games</h2>
    <div class="games-grid" id="gamesGrid">
      <!-- Game cards will be injected here -->
    </div>
    <button class="back-btn" onclick="window.location.href='/dashboard/index.html'">Back to Dashboard</button>
  </div>
  <script>
    function applySitewideSettings() {
      const theme = localStorage.getItem('theme') || 'dark';
      const fontSize = localStorage.getItem('fontSize') || 'normal';
      const accentColor = localStorage.getItem('accentColor') || '#6200ea';
      const reducedMotion = localStorage.getItem('reducedMotion') === 'true';
      if (theme === 'light') {
        document.body.style.setProperty('--bg-color', '#f5f5fa');
        document.body.style.setProperty('--text-color', '#22223a');
      } else {
        document.body.style.setProperty('--bg-color', '#181828');
        document.body.style.setProperty('--text-color', '#e0e0e0');
      }
      document.body.style.setProperty('--accent-color', accentColor);
      if (fontSize === 'large') {
        document.body.style.setProperty('--font-size', '1.25rem');
      } else {
        document.body.style.setProperty('--font-size', '1rem');
      }
      if (reducedMotion) {
        document.body.style.setProperty('transition', 'none');
      } else {
        document.body.style.setProperty('transition', 'background 0.3s, color 0.3s, font-size 0.3s');
      }
    }
    applySitewideSettings();

    // Fetch and render games
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const grid = document.getElementById('gamesGrid');
        grid.innerHTML = '';
        games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <img src="${game.logo}" alt="${game.name} logo" class="game-logo" />
            <div class="game-title">${game.name}</div>
            <a href="${game.location}" class="game-link">Play</a>
          `;
          grid.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('gamesGrid').innerHTML = '<div style="color:#ff5252;text-align:center;">Failed to load games.</div>';
      });
  </script>
</body>
</html>
