<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games - Umbral Dashboard</title>
  <style>
    body {
      background-color: var(--bg-color, #181828);
      color: var(--text-color, #e0e0e0);
      font-family: Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      font-size: var(--font-size, 1rem);
      transition: background 0.3s, color 0.3s, font-size 0.3s;
    }
    .games-container {
      max-width: 900px;
      margin: 3rem auto;
      background: #22223a;
      border-radius: 16px;
      box-shadow: 0 0 32px rgba(0,0,0,0.18);
      padding: 2.5rem 2rem;
    }
    h2 {
      color: #fff;
      margin-bottom: 2rem;
      text-align: center;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }
    .game-card {
      background: #29294a;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-card:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 6px 24px var(--accent-color, #6200ea33);
    }
    .game-logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #181828;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .game-title {
      font-size: 1.2rem;
      color: #b39ddb;
      margin-bottom: 0.7rem;
    }
    .game-link {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: var(--accent-color, #6200ea);
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
      margin-top: 1rem;
    }
    .game-link:hover {
      background: #3700b3;
    }
    .back-btn {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.7rem 2rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .back-btn:hover {
      background: var(--accent-color, #6200ea);
    }
  </style>
</head>
<body>
  <div class="games-container">
    <h2>Available Games</h2>
    <div class="games-grid" id="gamesGrid">
      <!-- Game cards will be injected here -->
    </div>
    <button class="back-btn" onclick="window.location.href='/dashboard/index.html'">Back to Dashboard</button>
  </div>
  <script>
    function applySitewideSettings() {
      const theme = localStorage.getItem('theme') || 'dark';
      const fontSize = localStorage.getItem('fontSize') || 'normal';
      const accentColor = localStorage.getItem('accentColor') || '#6200ea';
      const reducedMotion = localStorage.getItem('reducedMotion') === 'true';
      if (theme === 'light') {
        document.body.style.setProperty('--bg-color', '#f5f5fa');
        document.body.style.setProperty('--text-color', '#22223a');
      } else {
        document.body.style.setProperty('--bg-color', '#181828');
        document.body.style.setProperty('--text-color', '#e0e0e0');
      }
      document.body.style.setProperty('--accent-color', accentColor);
      if (fontSize === 'large') {
        document.body.style.setProperty('--font-size', '1.25rem');
      } else {
        document.body.style.setProperty('--font-size', '1rem');
      }
      if (reducedMotion) {
        document.body.style.setProperty('transition', 'none');
      } else {
        document.body.style.setProperty('transition', 'background 0.3s, color 0.3s, font-size 0.3s');
      }
    }
    applySitewideSettings();

    // Fetch and render games
    fetch('games.json')
      .then(response => response.json())
      .then(games => {
        const grid = document.getElementById('gamesGrid');
        grid.innerHTML = '';
        games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `
            <img src="${game.logo}" alt="${game.name} logo" class="game-logo" />
            <div class="game-title">${game.name}</div>
            <a href="${game.location}" class="game-link">Play</a>
          `;
          grid.appendChild(card);
        });
      })
      .catch(() => {
        document.getElementById('gamesGrid').innerHTML = '<div style="color:#ff5252;text-align:center;">Failed to load games.</div>';
      });
  </script>
</body>
</html>
