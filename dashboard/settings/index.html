<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - Umbral Dashboard</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: var(--font-size, 1rem);
      color: #e0e0e0;
      background: #0a0a0a;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 140vw;
      height: 140vh;
      z-index: 0;
      background: radial-gradient(circle at 60% 40%, #6200ea88 0%, #0a0a0a 70%);
      filter: blur(80px) brightness(1.2);
      opacity: 0.7;
      pointer-events: none;
      animation: hueFlow 12s linear infinite alternate;
    }
    @keyframes hueFlow {
      0% { filter: blur(80px) brightness(1.2) hue-rotate(0deg); }
      100% { filter: blur(80px) brightness(1.2) hue-rotate(60deg); }
    }
    .settings-container {
      max-width: 500px;
      margin: 3rem auto;
      padding: 2.5rem 2rem;
      border-radius: 24px;
      background: rgba(30, 30, 40, 0.25);
      box-shadow: 0 8px 48px 0 rgba(98,0,234,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.25);
      backdrop-filter: blur(18px) saturate(180%);
      border: 1.5px solid rgba(98,0,234,0.18);
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #fff;
      margin-bottom: 2rem;
      text-align: center;
      text-shadow: 0 2px 16px #6200ea44;
    }
    .setting-group {
      margin-bottom: 2rem;
    }
    label {
      font-size: 1rem;
      color: #b39ddb;
      margin-right: 1rem;
      text-shadow: 0 2px 8px #6200ea44;
    }
    select, input[type="checkbox"] {
      margin-right: 1rem;
      padding: 0.5rem;
      border-radius: 12px;
      border: 1.5px solid rgba(98,0,234,0.18);
      background: rgba(40, 40, 60, 0.35);
      color: #e0e0e0;
      font-size: 1rem;
      box-shadow: 0 2px 8px #6200ea22;
      backdrop-filter: blur(8px) saturate(160%);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    select:focus, input[type="checkbox"]:focus {
      outline: none;
      border-color: #6200ea;
      box-shadow: 0 0 0 2px #6200ea44;
      background: rgba(60, 60, 90, 0.45);
    }
    .save-btn {
      display: block;
      margin: 2rem auto 0 auto;
      padding: 0.7rem 2rem;
      background: linear-gradient(90deg, #6200ea 60%, #3700b3 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 2px 8px #6200ea44;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      backdrop-filter: blur(8px) saturate(160%);
    }
    .save-btn:hover {
      background: linear-gradient(90deg, #3700b3 0%, #6200ea 100%);
      box-shadow: 0 4px 16px #6200ea88;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h2>Sitewide Settings</h2>
    <form id="settingsForm">
      <div class="setting-group">
        <label for="theme">Theme:</label>
        <select id="theme" name="theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>
      <div class="setting-group">
        <label for="fontSize">Font Size:</label>
        <select id="fontSize" name="fontSize">
          <option value="normal">Normal</option>
          <option value="large">Large</option>
        </select>
      </div>
      <div class="setting-group">
        <label for="accentColor">Accent Color:</label>
        <select id="accentColor" name="accentColor">
          <option value="#6200ea">Purple</option>
          <option value="#03dac6">Teal</option>
          <option value="#ff5252">Red</option>
          <option value="#ffd600">Yellow</option>
        </select>
      </div>
      <div class="setting-group">
        <label for="reducedMotion">Reduced Motion:</label>
        <input type="checkbox" id="reducedMotion" name="reducedMotion">
      </div>
      <div class="setting-group">
        <label for="notifications">Enable Notifications:</label>
        <input type="checkbox" id="notifications" name="notifications">
      </div>
      <button type="button" class="save-btn" onclick="saveSettings()">Save Settings</button>
      <button type="button" class="save-btn" style="background:#333;margin-top:1rem" onclick="window.location.href='/dashboard/index.html'">Back to Dashboard</button>
    </form>
  </div>
  <script>
    // Load settings from localStorage
    function loadSettings() {
      const theme = localStorage.getItem('theme') || 'dark';
      const fontSize = localStorage.getItem('fontSize') || 'normal';
      const accentColor = localStorage.getItem('accentColor') || '#6200ea';
      const reducedMotion = localStorage.getItem('reducedMotion') === 'true';
      const notifications = localStorage.getItem('notifications') === 'true';
      document.getElementById('theme').value = theme;
      document.getElementById('fontSize').value = fontSize;
      document.getElementById('accentColor').value = accentColor;
      document.getElementById('reducedMotion').checked = reducedMotion;
      document.getElementById('notifications').checked = notifications;
      applySettings(theme, fontSize, accentColor, reducedMotion);
    }
    // Save settings to localStorage
    function saveSettings() {
      const theme = document.getElementById('theme').value;
      const fontSize = document.getElementById('fontSize').value;
      const accentColor = document.getElementById('accentColor').value;
      const reducedMotion = document.getElementById('reducedMotion').checked;
      const notifications = document.getElementById('notifications').checked;
      localStorage.setItem('theme', theme);
      localStorage.setItem('fontSize', fontSize);
      localStorage.setItem('accentColor', accentColor);
      localStorage.setItem('reducedMotion', reducedMotion);
      localStorage.setItem('notifications', notifications);
      applySettings(theme, fontSize, accentColor, reducedMotion);
      alert('Settings saved!');
    }
    // Apply settings to the page
    function applySettings(theme, fontSize, accentColor, reducedMotion) {
      if (theme === 'light') {
        document.body.style.setProperty('--bg-color', '#f5f5fa');
        document.body.style.setProperty('--text-color', '#22223a');
      } else {
        document.body.style.setProperty('--bg-color', '#181828');
        document.body.style.setProperty('--text-color', '#e0e0e0');
      }
      document.body.style.setProperty('--accent-color', accentColor);
      if (fontSize === 'large') {
        document.body.style.setProperty('--font-size', '1.25rem');
      } else {
        document.body.style.setProperty('--font-size', '1rem');
      }
      if (reducedMotion) {
        document.body.style.setProperty('transition', 'none');
      } else {
        document.body.style.setProperty('transition', 'background 0.3s, color 0.3s, font-size 0.3s');
      }
    }
    // Sitewide settings loader for consistency
    function applySitewideSettings() {
      const theme = localStorage.getItem('theme') || 'dark';
      const fontSize = localStorage.getItem('fontSize') || 'normal';
      const accentColor = localStorage.getItem('accentColor') || '#6200ea';
      const reducedMotion = localStorage.getItem('reducedMotion') === 'true';
      applySettings(theme, fontSize, accentColor, reducedMotion);
    }
    // On page load
    loadSettings();
    applySitewideSettings();
  </script>
</body>
</html>
