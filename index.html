<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbral Login</title>
  <link rel="icon" type="image/svg+xml" href="/assets/img/umbral_logo.png">
  <link rel="alternate icon" type="image/png" href="/assets/img/umbral_logo.png">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #e0e0e0;
      background: #0a0a0a;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
      font-size: var(--font-size, 1rem);
      transition: background 0.3s, color 0.3s, font-size 0.3s;
    }
    body::before {
      content: '';
      position: fixed;
      top: -20%;
      left: -20%;
      width: 140vw;
      height: 140vh;
      z-index: 0;
      background: radial-gradient(circle at 60% 40%, #6200ea88 0%, #0a0a0a 70%);
      filter: blur(80px) brightness(1.2);
      opacity: 0.7;
      pointer-events: none;
      animation: hueFlow 12s linear infinite alternate;
    }
    @keyframes hueFlow {
      0% { filter: blur(80px) brightness(1.2) hue-rotate(0deg); }
      100% { filter: blur(80px) brightness(1.2) hue-rotate(60deg); }
    }
    .login-box {
      background: rgba(30, 30, 40, 0.25);
      padding: 2.5rem 2rem;
      border-radius: 24px;
      box-shadow: 0 8px 48px 0 rgba(98,0,234,0.18), 0 1.5px 8px 0 rgba(0,0,0,0.25);
      backdrop-filter: blur(18px) saturate(180%);
      border: 1.5px solid rgba(98,0,234,0.18);
      width: 340px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 2px 16px #6200ea44;
    }
    input {
      width: 100%;
      padding: 0.85rem 1rem;
      margin: 0.7rem 0;
      border: 1.5px solid #333;
      border-radius: 12px;
      background: rgba(40, 40, 60, 0.35);
      color: #e0e0e0;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #6200ea22;
      backdrop-filter: blur(8px) saturate(160%);
    }
    input:focus {
      outline: none;
      border-color: #6200ea;
      box-shadow: 0 0 0 2px #6200ea44;
      background: rgba(60, 60, 90, 0.45);
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #6200ea 60%, #3700b3 100%);
      color: #fff;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #6200ea44;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #3700b3 0%, #6200ea 100%);
      box-shadow: 0 4px 16px #6200ea88;
    }
    .error {
      color: #ff5252;
      margin-top: 1rem;
      display: none;
      text-shadow: 0 2px 8px #6200ea44;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <p style="color: #c2c2c2;">New users, use "guest" and "password"</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Enter</button>
    <div id="error" class="error">Incorrect username or password</div>
  </div>

    <script>
  // Check login state and redirect if already logged in
  const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
  if (isLoggedIn) {
    window.location.href = "/umbral/dashboard";
  }

    const users = {
      "user1": "pass1",
      "user2": "pass2",
      "admin": "admin123",
      "guest": "password"
    };

    const redirectPath = "/umbral/dashboard";

    function login() {
      const usernameInput = document.getElementById("username").value;
      const passwordInput = document.getElementById("password").value;
      const error = document.getElementById("error");

      if(users[usernameInput] && users[usernameInput] === passwordInput) {
        // Successful login
        error.style.display = "none";

        // Save login state
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("currentUser", usernameInput);

        // Redirect
        window.location.href = redirectPath;
      } else {
        // Incorrect login
        error.style.display = "block";
      }
    }

    // Sitewide settings loader
    function applySitewideSettings() {
      const theme = localStorage.getItem('theme') || 'dark';
      const fontSize = localStorage.getItem('fontSize') || 'normal';
      const accentColor = localStorage.getItem('accentColor') || '#6200ea';
      const reducedMotion = localStorage.getItem('reducedMotion') === 'true';

      if (theme === 'light') {
        document.body.style.setProperty('--bg-color', '#f5f5fa');
        document.body.style.setProperty('--text-color', '#22223a');
      } else {
        document.body.style.setProperty('--bg-color', '#121212');
        document.body.style.setProperty('--text-color', '#e0e0e0');
      }

      document.body.style.setProperty('--accent-color', accentColor);

      if (fontSize === 'large') {
        document.body.style.setProperty('--font-size', '1.25rem');
      } else {
        document.body.style.setProperty('--font-size', '1rem');
      }

      if (reducedMotion) {
        document.body.style.setProperty('transition', 'none');
      } else {
        document.body.style.setProperty('transition', 'background 0.3s, color 0.3s, font-size 0.3s');
      }
    }
    applySitewideSettings();
  </script>
</body>
</html>
