<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbral Login</title>
  <style>
    body {
      background-color: var(--bg-color, #121212);
      color: var(--text-color, #e0e0e0);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-size: var(--font-size, 1rem);
      transition: background 0.3s, color 0.3s, font-size 0.3s;
    }
    .login-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #ffffff;
    }
    input {
      width: 100%;
      padding: 0.85rem 1rem;
      margin: 0.7rem 0;
      border: 1.5px solid #333;
      border-radius: 8px;
      background: #23232b;
      color: #e0e0e0;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border-color 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    input:focus {
      outline: none;
      border-color: #6200ea;
      box-shadow: 0 0 0 2px #6200ea44;
      background: #26263a;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      background: #6200ea;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3700b3;
    }
    .error {
      color: #ff5252;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Enter</button>
    <div id="error" class="error">Incorrect username or password</div>
  </div>

  <script>
    // List of allowed usernames and passwords
    const users = {
      "user1": "pass1",
      "user2": "pass2",
      "admin": "admin123",
      "guest": "3191021"
    };

    // Redirect path after successful login
    const redirectPath = "/dashboard"; 

    function login() {
      const usernameInput = document.getElementById("username").value;
      const passwordInput = document.getElementById("password").value;
      const error = document.getElementById("error");

      if(users[usernameInput] && users[usernameInput] === passwordInput) {
        // Successful login
        window.location.href = redirectPath;
      } else {
        // Incorrect login
        error.style.display = "block";
      }
    }

    // Sitewide settings loader
    function applySitewideSettings() {
      const theme = localStorage.getItem('theme') || 'dark';
      const fontSize = localStorage.getItem('fontSize') || 'normal';
      if (theme === 'light') {
        document.body.style.setProperty('--bg-color', '#f5f5fa');
        document.body.style.setProperty('--text-color', '#22223a');
      } else {
        document.body.style.setProperty('--bg-color', '#121212');
        document.body.style.setProperty('--text-color', '#e0e0e0');
      }
      if (fontSize === 'large') {
        document.body.style.setProperty('--font-size', '1.25rem');
      } else {
        document.body.style.setProperty('--font-size', '1rem');
      }
    }
    applySitewideSettings();
  </script>
</body>
</html>
