<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Umbral Login</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      width: 320px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #ffffff;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 6px;
      background: #2a2a2a;
      color: #e0e0e0;
    }
    input:focus {
      outline: 2px solid #6200ea;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      background: #6200ea;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #3700b3;
    }
    .error {
      color: #ff5252;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Enter</button>
    <div id="error" class="error">Incorrect username or password</div>
  </div>

  <script>
    // List of allowed usernames and passwords
    const users = {
      "user1": "pass1",
      "user2": "pass2",
      "admin": "admin123",
      "guest": "3191021"
    };

    // Redirect path after successful login
    const redirectPath = "/dashboard"; 

    function login() {
      const usernameInput = document.getElementById("username").value;
      const passwordInput = document.getElementById("password").value;
      const error = document.getElementById("error");

      if(users[usernameInput] && users[usernameInput] === passwordInput) {
        // Successful login
        window.location.href = redirectPath;
      } else {
        // Incorrect login
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
