name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: |
          # Replace with your build steps if needed
          mkdir -p dist
          cp -r * dist/ || true
      - name: Amend links for GitHub Pages
        run: |
          find dist -type f \( -name '*.html' -o -name '*.json' \) -exec sed -i 's|href="/|href="/umbral/|g;s|src="/|src="/umbral/|g;s|location": "/|location": "/umbral/|g;s|logo": "/|logo": "/umbral/|g' {} +

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
